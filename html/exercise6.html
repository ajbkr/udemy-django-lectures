<html>
  <body>
    <form>
      <label for="name">Name</label>
      <input id="name" type="text"><br>

      <label for="surname">Surname</label>
      <input id="surname" type="text"><br>

      <label for="address">Address</label>
      <input id="address" type="text"><br>

      <label for="email">E-Mail</label>
      <input id="email" type="email"><br>

      <label for="coupon"><span style="color: red">Coupon</span></label>
      <input id="coupon" type="text"><br>

      <p>
        Create Account
      </p>
      <label for="yes">Yes</label>
      <input id="yes" name="createaccount" type="radio" value="yes">

      <label for="no">No</label>
      <input id="no" name="createaccount" type="radio" value="no">

      <p>
        Order Experience
      </p>
      <select name="orderexperience">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <p>
        Comments
      </p>
      <textarea name="comments"></textarea>

      <input type="submit">
    </form>
  </body>
</html>
