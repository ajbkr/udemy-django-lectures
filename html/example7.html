<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>Hotel Feedback</h1>
    <form action="other2.html">
      <p>
        Are you from Inside or Outside USA?
      </p>
      <label for="in">Inside: </label>
      <!--<input id="in" name="in" type="radio"><br>-->
      <input id="in" name="loc" type="radio" value="in"><br>

      <label for="out">Outside: </label>
      <!--<input id="out" name="out" type="radio"><br>-->
      <input id="out" name="loc" type="radio" value="out"><br>

      <p>
        How was your service?
      </p>
      <select name="stars">
        <option value="3">Great</option>
        <option value="2">OK</option>
        <option value="1">Bad</option>
      </select>

      <p>
        Any other comments?
      </p>
      <textarea name="" id="" cols="30" rows="10"></textarea><br>

      <input type="submit">
    </form>
  </body>
</html>
