<h1>List of Teachers</h1>
<ul>
  {% for teacher in teacher_list %}
  <li>
    <a href="{% url 'classroom:view_teacher' pk=teacher.id %}">{{ teacher.first_name }} {{ teacher.last_name }}</a>
    <ul>
      <li>
        <a href="{% url 'classroom:update_teacher' pk=teacher.id %}">Update Information for {{ teacher.first_name }}</a>
      </li>
    </ul>
  </li>
  {% endfor %}
</ul>
