<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <tt>{{ patients }}</tt>
    <ul>
    {% for patient in patients %}
      <li>{{ patient.last_name|title }}, {{ patient.first_name|title }} is {{ patient.age }} years old{% if forloop.last %}.{% endif %}</li>
    {% endfor %}
    </ul>
  </body>
</html>
