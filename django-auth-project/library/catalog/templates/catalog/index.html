<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <h1>HOMEPAGE</h1>
    <p>Total Books: {{ num_books }}</p>
    <p>Num Available: {{ num_instances_avail }}</p>
    {% if user.is_authenticated %}
      <p>You are logged in as '{{ user.get_username }}'</p>
      <p><a href="{% url 'logout' %}?next={{ request.path }}">Log out</a></p>
    {% else %}
      <p>You are not logged in</p>
      <p><a href="{% url 'login' %}?next={{ request.path }}">Log in</a></p>
    {% endif %}
  </body>
</html>
